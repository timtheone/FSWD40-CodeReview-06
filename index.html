    <!-- Placeholder container for main content of media objects.See main.js for filling functions -->
    <div class="container" id="mainContainer">
        <div class="row" id="row1">
        </div>
    </div>

    <!-- Form for adding new media objects -->
    <div class="container" id="formContainer">
        <form class="needs-validation col-lg-8 offset-lg-2" novalidate onsubmit="return false">
        <div class="alert alert-danger alert-dismissible fade show" style="display: none">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Something went wrong!</strong>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" style="display: none">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>I dont want to save that!</strong>
        </div>
        <div class="alert alert-success alert-dismissible fade show" style="display: none">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>New item has been successfully added!</strong>
        </div>
            <h1>Add new items</h1>
            <div class="row">
                <div class="form-left col-lg-6">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Category</label>
                        <select class="form-control" id="type">
                        <option value="Movie">Movie</option>
                        <option value="Music">Music</option>
                        <option value="Book">Book</option>
                        <option value="Comic Book">Comic Book</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" placeholder="Author" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Cover Image</label>
                        <input type="text" class="form-control" id="image" placeholder="Link to cover Image" required>
                    </div>
                </div>
                    <div class="form-right col-lg-6">
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" class="form-control" id="genre" placeholder="Genre" required>
                        </div>
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" class="form-control" id="publisher" placeholder="Publisher" required>
                    </div>
                    <div class="form-group">
                            <label for="description">Title</label>
                            <textarea type="text" class="form-control" id="description" placeholder="Description" required></textarea>
                        </div>
                    </div>
            </div>
            <button id="buttonVal" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
